<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/gnb :: gnb"></div>
<div class="container">
    <main>
        <div class="row g-5">
            <div class="offset-lg-2 col-lg-8">
                <div class="text-center">
                    <h2 class="mt-5 mb-3">로그인</h2>
                </div>
                <form id="frm_sign_in">
                    <input type="hidden" id="return_url" name="return_url" value="../post/list">
                    <div class="my-1"><label class="sr-only">이메일</label>
                        <input id="email" name="email" class="form-control" data-validation="email" data-validation-type="replace" type="text" placeholder="이메일" value="">
                    </div>
                    <div class="my-1"><label class="sr-only">비밀번호</label><input class="form-control" type="password" id="password" name="password" placeholder="비밀번호" value=""></div>
                    <div class="form-check lh-base mt-3">
                        <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me" value="Y"><label class="form-check-label" for="remember_me">로그인상태 유지</label>
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-dark w-100" type="submit">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<div th:replace="fragments/bottom :: bottom"></div>
</body>
</html>
